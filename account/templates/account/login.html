{% else %}
{% block content %}
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>

        <p>{{ error }}</p>
    {% endif %}

{% endblock %}
