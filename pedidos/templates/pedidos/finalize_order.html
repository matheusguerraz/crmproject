
  
  <!-- Modal para finalização do pedido -->
  <div class="modal fade" id="finalizar-pedido-modal" tabindex="-1" aria-labelledby="finalizar-pedido-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="finalizar-pedido-modal-label">Finalizar Pedido</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <form method="post" action="{% url 'finalizar_pedido' %}">
          {% csrf_token %}
          <div class="modal-body">
            <!-- Nome do cliente -->
            <div class="form-group">
              <label for="nome-cliente">Nome do Cliente</label>
              <input type="text" class="form-control" id="nome-cliente" name="nome_cliente" required>
            </div>
            <!-- E-mail do cliente -->
            <div class="form-group">
              <label for="email-cliente">E-mail do Cliente</label>
              <input type="email" class="form-control" id="email-cliente" name="email_cliente" required>
            </div>
            <!-- Número de telefone -->
            <div class="form-group">
              <label for="telefone">Número de Telefone (WhatsApp)</label>
              <input type="tel" class="form-control telefone" id="telefone" name="telefone" required>
            </div>
            <!-- Lista de produtos selecionados -->
            <div class="form-group">
              <label for="produtos">Produtos</label>
              <ul class="list-group">
                {% for item in carrinho.itens.all %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  {{ item.produto.nome }}
                  <span class="badge badge-primary badge-pill">{{ item.quantidade }}</span>
                </li>
                {% endfor %}
              </ul>
            </div>
            <!-- Total do pedido -->
            <div class="form-group">
              <label for="total">Total</label>
              <input type="text" class="form-control" id="total" name="total" value="{{ carrinho.total }}" readonly>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary">Finalizar Pedido</button>
          </div>
        </form>
      </div>
    </div>
  </div>
