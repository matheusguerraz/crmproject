{% extends 'estoque/base.html' %}
{% load widget_tweaks %}


{% block content %}
    <div class="container">
        <h2>Editar Produto</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="produto">Nome do Produto:</label>
                <input type="text" class="form-control" id="produto" name="produto" value="{{ produto.produto }}">
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" class="form-control" id="descricao" name="descricao" value="{{ produto.descricao }}">
            </div>

            <div class="form-group">
                <label for="{{ form.sabor.id_for_label }}">Sabor:</label>
                {{ form.sabor }}
                {% if form.sabor.errors %}
                    <div class="form-control" role="form    ">
                        {{ form.sabor.errors }}
                    </div>
                {% endif %}
            </div>

            <div class="form-group">
                <label for="quantidade_em_estoque">Quantidade em Estoque:</label>
                <input type="number" class="form-control" id="quantidade_em_estoque" name="quantidade_em_estoque" value="{{ produto.quantidade_em_estoque }}">
            </div>
            <div class="form-group">
                <label for="estoque_minimo">Quantidade Mínima:</label>
                <input type="number" class="form-control" id="estoque_minimo" name="estoque_minimo" value="{{ produto.estoque_minimo }}">
            </div>

            <div class="form-group">
                <label for="preco">Preço:</label>
                <input class="form-control" id="preco" name="preco" value="{{ produto.preco }}">
            </div>

            <div class="form-group">
                <label for="{{ form.marca.id_for_label }}">Marca:</label>
                {{ form.marca }}
                {% if form.marca.errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ form.marca.errors }}
                    </div>
                {% endif %}
            </div>
{% endblock %}
