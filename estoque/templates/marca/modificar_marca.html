{% extends 'estoque/base.html' %}

{% load widget_tweaks %}

{% block content %}
<div class="container">
    <h1>Editar Marca</h1>
    <hr>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {% render_field form.nome|attr:"class=form-control" %}
        </div>
        <div class="form-group">
            {% render_field form.descricao|attr:"class=form-control" %}
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock %}
